<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../libs/jasmine/lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../libs/jasmine/lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="../libs/jasmine/lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="../libs/jasmine/lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <!-- <script data-main="main" src="../libs/require.js"></script> -->
  <script>
    function multiply(a, b) { /* noop */ }
  </script>

  <!-- include spec files here... -->
  <script>
    describe('multiply', function() {
      describe('multiply 2 and 3', function() {
        it ('should return 6', function() {
          expect(multiply(2, 3)).toEqual(6);
        });
      });
    });
  </script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
